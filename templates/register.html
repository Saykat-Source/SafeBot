<!DOCTYPE html>
<html>
<head>
    <title>Register - Bank Chatbot</title>
    <style>
        body { background: #f5f5f5; font-family: 'Roboto', sans-serif; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { color: #d0001b; text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0 16px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #d0001b; color: #fff; border: none; padding: 12px; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #a80015; }
        .error { color: #d0001b; text-align: center; }
        .login-link { text-align: center; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <a href="/">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
