<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinPal – Your AI Finance Assistant</title>
    <link rel="stylesheet" href="/static/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Abstract SVG background shapes -->
    <svg class="bg-shape bg-shape-1" viewBox="0 0 400 400"><circle cx="200" cy="200" r="200" fill="#4f8cff" fill-opacity="0.18"/></svg>
    <svg class="bg-shape bg-shape-2" viewBox="0 0 400 400"><ellipse cx="200" cy="200" rx="180" ry="120" fill="#22c55e" fill-opacity="0.13"/></svg>
    <div class="chat-glass">
        <!-- Header -->
        <header class="chat-header">
            <div class="assistant-avatar">💸</div>
            <div class="assistant-info">
                <h1>FinPal</h1>
                <div class="assistant-desc">Your Personal AI Finance Assistant</div>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-box" id="chat-window">
            <!-- Messages will be dynamically inserted here -->
        </main>
        <div id="typing-indicator" class="typing-indicator" style="display:none;">💸 FinPal is typing...</div>

        <!-- Quick Action Buttons -->
        <section class="quick-actions">
            <button class="quick-btn food" data-category="Food">🍔 Food</button>
            <button class="quick-btn transport" data-category="Transport">🚗 Transport</button>
            <button class="quick-btn grocery" data-category="Grocery">🛒 Grocery</button>
            <button class="quick-btn bills" data-category="Bills">💡 Bills</button>
            <button class="quick-btn savings" data-category="Savings">💰 Savings</button>
        </section>

        <!-- Input Row -->
        <form id="chat-form" autocomplete="off" class="input-row">
            <button type="button" id="voice-btn" title="Voice Input">🎤</button>
            <input type="text" id="user-input" placeholder="Ask me anything about your finances..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
        <div id="limit-message" class="limit-message" style="display:none;"></div>
        <button id="dark-mode-toggle" title="Toggle dark mode">🌙</button>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
